<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/calculo.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/img/IconeSvgLogo.png">

  <link rel="manifest" href="/manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Service Worker registrado!"));
    }

  <script src="/js/calculadora.js" defer></script>
 <!-- Bibliotecas necess√°rias -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <title>Portal Savegnago - Hora de Sa√≠da</title>

</head>
<body>

    <header class="shadow">
        <div class="header-primeiro ">
            <a href="/index.html"><img src="/img/logotipo.jpg" alt="logo"></a>
        </div>

        <div class="text-center header-segundo">
            <h2 class="mt-2 p-1">Seu Ponto C√°lculado</h2>
            <button type="button" class="btn-header-segundo m-2"><a style="text-decoration: none; color: #ffffff;" href="/index.html"> Sair do Portal</a></button>
        </div>
    </header>

  <div class="container-box">
    <h3 class="text-center mb-4">üïí Calculadora de Ponto </h3>

    <!-- Se√ß√£o 1: Hora de sa√≠da -->
    <form id="calcForm" novalidate>
      <h5 class="mb-3">üìå Hora de Sa√≠da</h5>
      <div class="mb-3">
        <label for="horaChegada" class="form-label">Hora de chegada</label>
        <input type="time" class="form-control" id="horaChegada" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="intervaloHoras" class="form-label">Horas de intervalo</label>
          <input type="number" class="form-control" id="intervaloHoras" min="0" value="1">
        </div>
        <div class="col">
          <label for="intervaloMinutos" class="form-label">Minutos de intervalo</label>
          <input type="number" class="form-control" id="intervaloMinutos" min="0" max="59" value="0">
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Calcular Hora de Sa√≠da</button>
    </form>

    <div class="mt-3 text-center">
      <p class="result" id="resultadoSaida"></p>
    </div>

    <hr>

    <!-- Se√ß√£o 2: Retorno do almo√ßo/janta -->
    <form id="formAlmoco" novalidate>
      <h5 class="mb-3">üçΩÔ∏è Retorno do Intervalo</h5>
      <div class="mb-3">
        <label for="horaSaidaAlmoco" class="form-label">Hora de sa√≠da para o Intervalo</label>
        <input type="time" class="form-control" id="horaSaidaAlmoco" required>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="tempoHoras" class="form-label">Horas de intervalo</label>
          <input type="number" class="form-control" id="tempoHoras" min="0" value="1">
        </div>
        <div class="col">
          <label for="tempoMinutos" class="form-label">Minutos de intervalo</label>
          <input type="number" class="form-control" id="tempoMinutos" min="0" max="59" value="10">
        </div>
      </div>
      <button type="submit" class="btn btn-warning w-100">Calcular Hora de Retorno</button>
    </form>

    <div class="mt-3 text-center">
      <p class="result" id="resultadoAlmoco"></p>
    </div>

    <hr>

    <!-- Resumo Final -->
    <h5 class="mb-3">üìä Resumo Final</h5>
    <table class="table table-bordered text-center" id="tabelaResumo">
      <thead>
        <tr>
          <th>Hora de Chegada</th>
          <th>Sa√≠da para Almo√ßo</th>
          <th>Retorno do Almo√ßo</th>
          <th>Hora Final de Sa√≠da</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="resumoChegada">--:--</td>
          <td id="resumoSaidaAlmoco">--:--</td>
          <td id="resumoRetornoAlmoco">--:--</td>
          <td id="resumoSaidaFinal">--:--</td>
        </tr>
      </tbody>
    </table>

     <button type="button" class="btn btn-success w-100 mt-3" onclick="baixarResumoPDF()">üì• Exportar Resumo em PDF</button>
  </div>

     <!-- Logo para o PDF (coloque a imagem nesta pasta) -->
   <img id="logoPdf" src="/img/logotipo.jpg" alt="Logo Savegnago">

</body>
</html>
