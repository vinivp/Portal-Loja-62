<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pedido de Cartaz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/css/cartaz.css">
  <link rel="stylesheet" href="/css/estilo.css">
  <link rel="icon" type="image/png" href="/img/IconeSvgLogo.png">
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
    <header class="shadow">
        <div class="header-primeiro ">
            <a href="/index.html"><img src="/img/logotipo.jpg" alt="logo"></a>
        </div>

        <div class="text-center header-segundo">
            <h2 class="mt-2 p-1">Pedido de Cartaz</h2>
            <button type="button" class="btn-header-segundo m-2"><a style="text-decoration: none; color: #ffffff;" href="/index.html"> Sair do Portal</a></button>
        </div>
    </header>

  <main>
    <form id="formCartaz">
      <div class="field">
        <label>Setor</label>
        <select id="setor" >
          <option value="">Selecione</option>
          <option>Frios</option><option>Açougue</option><option>Padaria</option>
          <option>FLV</option><option>Mercearia</option><option>Rotisserie</option>
        </select>
      </div>
      <div class="field">
        <label>Código Redutor</label>
        <input id="codigo"/>
      </div>
      <div class="field">
        <label>Preço Cheio</label>
        <input id="precoCheio"/>
      </div>
      <div class="field">
        <label>Tipo de Preço</label>
        <select id="tipoPreco" >
          <option value="">Selecione</option>
          <option>Preço Cheio</option>
          <option>Preço Cheio + Cartão</option>
          <option>Preço Cheio + Saveganhe</option>
          <option>Preço Cheio com De: / Por:</option>
        </select>
      </div>
      <!-- Campos extras dinâmicos -->
      <div class="field" id="extraPreco" style="display:none;"></div>

      <div class="field">
        <label>Tamanho do Cartaz</label>
        <select id="tamanho">
          <option value="">Selecione</option>
          <option>A3</option><option>A4</option><option>A5</option><option>A6</option>
          <option>Faixa</option><option>A4 Sulfite</option>
          <option>Faixinha</option><option>PAS</option><option>PASH</option>
        </select>
      </div>
      <button type="submit" class="btn">Adicionar Pedido</button>
    </form>

    <button id="exportarPDF" class="btn">Exportar PDF</button>
    <button id="limparLista" class="btn btn-danger">Limpar Lista</button>

    <table>
      <thead>
        <tr>
          <th>#</th><th>Setor</th><th>Redutor</th><th>Preço</th><th>Tipo</th><th>Tamanho</th><th>Custo (R$)</th>
        </tr>
      </thead>
      <tbody id="tabelaPedidos"></tbody>
      <tfoot>
        <tr><td colspan="6">Total acumulado</td><td id="totalAcumulado">R$ 0,00</td></tr>
      </tfoot>
    </table>
  </main>

      <footer>
    
        <div class="footer-bottom text-muted">
            <hr>
            <p>copyright &copy; Sem direitos, 2026</p>
            <hr>
            <p>Projeto criado por <a href="https://vinivp.vercel.app">vinivp</a> programador front end</p>
        </div>

    </footer>

  <script src="/js/cartaz.js"></script>
</body>

</html>
